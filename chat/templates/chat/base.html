{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'chat/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'chat/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'chat/css/chathouse.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'chat/fontawesome-free/css/all.min.css' %}">
    <title>
        {% block title %} Chatty {% endblock %}
    </title>
    {% block extra_head %} {% endblock extra_head %}
</head>

<body>
    {% block content %}
    {% endblock %}

    <script src="{% static 'chat/js/my_jQuery.js' %}"></script>
    <script src="{% static 'chat/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'chat/js/main.js' %}"></script>
    <!-- <script src="{% static 'chat/js/chathouse.js' %}"></script> -->
    <script src="{% static 'chat/js/ajax_requests.js' %}"></script>
    <script src="{% static 'chat/js/emoji-button.min.js' %}"></script>
    {% block script %} {% endblock %}
</body>

</html>
